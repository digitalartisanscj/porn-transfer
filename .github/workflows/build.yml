name: Build

on:
  push:
    branches: [main]
    paths:
      - 'porn-receiver/**'
      - 'photo-transfer/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build-receiver-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (porn-receiver)
        working-directory: porn-receiver
        run: npm install

      - name: Build Tauri (porn-receiver)
        working-directory: porn-receiver
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""
        run: npm run tauri build

      - name: Sign NSIS installer
        working-directory: porn-receiver
        shell: bash
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          exe=$(find src-tauri/target/release/bundle/nsis -name "*.exe" | head -1)
          echo "Signing $exe"
          npx tauri signer sign "$exe"
          ls -la src-tauri/target/release/bundle/nsis/

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: porn-receiver-windows
          path: |
            porn-receiver/src-tauri/target/release/bundle/msi/*.msi
            porn-receiver/src-tauri/target/release/bundle/nsis/*.exe
            porn-receiver/src-tauri/target/release/bundle/nsis/*.exe.sig

  build-sender-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (photo-transfer)
        working-directory: photo-transfer
        run: npm install

      - name: Build Tauri (photo-transfer)
        working-directory: photo-transfer
        run: npm run tauri build

      - name: Upload Sender Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: photo-transfer-windows
          path: |
            photo-transfer/src-tauri/target/release/bundle/msi/*.msi
            photo-transfer/src-tauri/target/release/bundle/nsis/*.exe
