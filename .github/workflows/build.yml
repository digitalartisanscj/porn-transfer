name: Build Tauri Apps

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-sender:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS-ARM
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS-Intel
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: |
          cd photo-transfer
          npm install

      - name: Build Sender App
        run: |
          cd photo-transfer
          npm run tauri build -- --target ${{ matrix.target }}

      - name: Sign macOS App (ad-hoc)
        if: startsWith(matrix.name, 'macOS')
        run: |
          codesign --force --deep --sign - "photo-transfer/src-tauri/target/${{ matrix.target }}/release/bundle/macos/Porn Sender.app"

      - name: Upload macOS ARM Sender
        if: matrix.name == 'macOS-ARM'
        uses: actions/upload-artifact@v4
        with:
          name: PornTransfer-Sender-macOS-ARM
          path: photo-transfer/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg

      - name: Upload macOS Intel Sender
        if: matrix.name == 'macOS-Intel'
        uses: actions/upload-artifact@v4
        with:
          name: PornTransfer-Sender-macOS-Intel
          path: photo-transfer/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg

      - name: Upload Windows Sender
        if: matrix.name == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: PornTransfer-Sender-Windows
          path: photo-transfer/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi

  build-receiver:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS-ARM
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS-Intel
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: |
          cd porn-receiver
          npm install

      - name: Build Receiver App
        run: |
          cd porn-receiver
          npm run tauri build -- --target ${{ matrix.target }}

      - name: Sign macOS App (ad-hoc)
        if: startsWith(matrix.name, 'macOS')
        run: |
          codesign --force --deep --sign - "porn-receiver/src-tauri/target/${{ matrix.target }}/release/bundle/macos/Porn Receiver.app"

      - name: Upload macOS ARM Receiver
        if: matrix.name == 'macOS-ARM'
        uses: actions/upload-artifact@v4
        with:
          name: PornTransfer-Receiver-macOS-ARM
          path: porn-receiver/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg

      - name: Upload macOS Intel Receiver
        if: matrix.name == 'macOS-Intel'
        uses: actions/upload-artifact@v4
        with:
          name: PornTransfer-Receiver-macOS-Intel
          path: porn-receiver/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg

      - name: Upload Windows Receiver
        if: matrix.name == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: PornTransfer-Receiver-Windows
          path: porn-receiver/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
